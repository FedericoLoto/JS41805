<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/estilo/estilo.css">
    <title>Document</title>
  </head>
  <body class="l_body">
    <section class="left">
        <img class="imgLogin" src="/img/comidaLogin.jpg" alt="imagenl">
    </section>
    <section class="right">
        <div class="wrapper">
            <div class="row">
              <div class="card">
                <div class="card-header bg-white">
                  <div class="card-title">
                    <h2>Ingresar</h2>
                  </div>
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="text" class="form-label">Usuario</label>
                      <input type="text" class="form-control" id="usuario" required />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Contraseña</label>s
                      <input
                        type="password" class="form-control" id="contraseña" required />
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="recordar" />
                      <label class="form-check-label" for="check">Recordar</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="entrar">Entrar</button>
                    <p id="pTexto"></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="/js/jscript.js"></script>
  </body>
</html>
